<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luta | POO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fightarea">

        <!--WARRIOR-->
        <div id="char">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <button class="attackButton">Atack</button>
            </div>
        </div>

        <!--MONSTER-->
        <div id="monster">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <button class="attackButton">Atack</button>
            </div>
        </div>
    </div>
    <!--List of events-->
    <ul class="log"></ul>

    <script src="classes.js"></script>
    <script src="script.js"></script>
</body>
</html>
